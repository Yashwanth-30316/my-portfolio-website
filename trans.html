<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transaction</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/6771607/pexels-photo-6771607.jpeg') center/cover no-repeat;
            backdrop-filter: blur(4px);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.18);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            margin: 0 0 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-top: 15px;
            text-align: left;
            color: #f1f1f1;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.25);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: #e8e8e8;
        }

        .btn {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #1a73e8;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #165bb6;
            transform: scale(1.03);
        }

        .back {
            margin-top: 15px;
        }

        .back a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Money Transaction</h2>

        <form action="#">
            
            <label>Account Number</label>
            <input type="text" placeholder="Enter your account number" required>

            <label>Transaction Type</label>
            <select required>
                <option value="">Select Type</option>
                <option>Deposit</option>
                <option>Withdraw</option>
                <option>Transfer</option>
            </select>

            <label>Amount</label>
            <input type="number" placeholder="Enter amount" required>

            <label>Recipient Account (for transfer)</label>
            <input type="text" placeholder="Enter recipient account number">

            <button class="btn">Submit Transaction</button>

            <div class="back">
                <a href="admin.html">‚Üê Back to Dashboard</a>
            </div>
        </form>
    </div>

</body>
</html>

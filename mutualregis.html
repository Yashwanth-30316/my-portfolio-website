<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mutual Funds — Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --accent:#2bd4a9;
      --muted: rgba(255,255,255,0.85);
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:url('https://images.unsplash.com/photo-1542744173-8e7e53415bb0?q=80&w=1600') center/cover no-repeat;
      color:var(--muted);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
      text-align:center;
    }

    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      backdrop-filter:blur(4px);
      z-index:-1;
    }

    h1{
      color:#fff;
      font-size:34px;
      margin-bottom:22px;
      font-weight:700;
    }

    .card{
      width:100%;
      max-width:420px;
      padding:26px;
      border-radius:18px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,0.06);
    }

    form{
      display:flex;
      flex-direction:column;
      gap:14px;
      text-align:left;
    }

    label{
      font-size:14px;
      color:#fff;
      margin-bottom:4px;
    }

    .input, select{
      width:100%;
      padding:12px;
      border-radius:10px;
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      color:black;
      outline:none;
    }

    input::placeholder{
      color:rgba(255,255,255,0.6);
    }

    .btn{
      padding:12px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:700;
      background:var(--accent);
      color:#01302a;
      font-size:15px;
    }

    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.3);
      color:#fff;
    }

  </style>
</head>

<body>
<div class="overlay"></div>

<h1>Invest Smarter With Mutual Funds</h1>

<div class="card">
  <form>
    <div>
      <label>Full Name</label>
      <input type="text" class="input" placeholder="Enter your name" />
    </div>

    <div>
      <label>Email</label>
      <input type="email" class="input" placeholder="Enter your mail" />
    </div>

    <div>
      <label>Mobile</label>
      <input type="tel" class="input" placeholder="Enter your number" />
    </div>

    <div>
      <label>PAN (optional)</label>
      <input type="text" class="input" placeholder="Enter your pan" maxlength="10" />
    </div>

    <div>
      <label>Monthly SIP Amount</label>
      <select class="input">
        <option>Choose SIP</option>
        <option>₹500</option>
        <option>₹1000</option>
        <option>₹2000</option>
        <option>Custom</option>
      </select>
    </div>

    <button class="btn" type="button" onclick="window.location.href='admin.html'">
  Create Account
</button>

    <button class="btn secondary" type="reset">Reset</button>
    <a href="login.html" style="text-align:center;color:#fff;margin-top:10px;display:block;">
  Already have an account? Login
</a>

  </form>
</div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mutual Funds â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#2bd4a9;
      --muted:rgba(255,255,255,0.85);
    }
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:Inter, sans-serif;
      background:url("https://images.unsplash.com/photo-1542744173-8e7e53415bb0?q=80&w=1600") center/cover no-repeat;
      color:#fff;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:20px;
      position:relative;
    }

    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      backdrop-filter:blur(4px);
      z-index:-1;
    }

    h1{
      font-size:34px;
      text-align:center;
      margin-bottom:16px;
      font-weight:700;
      color:#fff;
    }

    p{
      font-size:15px;
      text-align:center;
      margin-bottom:30px;
      opacity:0.9;
    }

    .login-box{
      width:100%;
      max-width:400px;
      background:rgba(255,255,255,0.08);
      border-radius:18px;
      padding:28px;
      backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,0.08);
    }

    label{
      font-size:14px;
      margin-bottom:5px;
      display:block;
      color:#fff;
    }

    .input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(255,255,255,0.1);
      color:#fff;
      margin-bottom:18px;
      outline:none;
    }

    .input::placeholder{
      color:rgba(255,255,255,0.6);
    }

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:var(--accent);
      color:#003028;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      margin-top:4px;
    }

    .link{
      margin-top:15px;
      display:block;
      text-align:center;
      font-size:14px;
      color:#fff;
      text-decoration:none;
      opacity:0.8;
    }

    .link:hover{
      opacity:1;
      text-decoration:underline;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<h1>Welcome Back</h1>
<p>Login to continue your investment journey</p>

<div class="login-box">
  <form>

    <label>Email</label>
    <input type="email" class="input" placeholder="yourmail@example.com">

    <label>Password</label>
    <input type="password" class="input" placeholder="Enter Password">

    <a href="admin.html">
  <button type="button" class="btn">Login</button>
</a>


  </form>

  <a href="#" class="link">Forgot Password?</a>
  <a href="mutualregis.html" class="link">Create a New Account</a>
</div>

</body>
</html>
